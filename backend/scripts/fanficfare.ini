[defaults]
# General settings
always_overwrite = true
output_filename = ${title} - ${author}
include_images = false
no_epub = true
make_directories = false

# Metadata settings
include_subject_tags = true
include_title_str = true
include_author_notes = false
extra_titlepage_entries = publisher,status,numWords,datePublished,dateUpdated,rating
titlepage_entries_newline = true

# Royal Road specific settings
royalroad_chapter_strip_ornaments = true
royalroad_always_login = false
royalroad_get_cover = true

# Performance settings
slow_down_sleep_time = 0
connect_timeout = 10
read_timeout = 30

# Output control
meta_only = true
no_meta_chapters = false
json_meta = true
no_output_metadata_txt = true

# Chapter handling (for when not using meta_only)
skip_author_notes = true
replace_hr = true
replace_scene_break = true

# Formatting
add_chapter_numbers = true
strip_chapter_numbers = false
strip_chapter_numeral = false
normalize_chapter_titles = true

# Language and content
language = en
description_limit = 1000

# Personal library integration
update_existing_only = false
check_for_new_chapters = true
check_for_updated_chapters = true

# Debug and logging
debug = false
